<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>CryptoShips</title>
<style>
  li {list-style-type: none;}
</style>
</head>
<body>
  <div id="cryptoships"></div>
  <script>
  fetch('https://api.coingecko.com/api/v3/simple/price?ids=cryptoships&vs_currencies=usd,brl')
    .then(response => response.json())
    .then(data => {
    console.log(data);
    document.getElementById("cryptoships").innerHTML = 
      ' <ul class="cship-valor"> '
      + ' <li class="valor-usd">'+ data.cryptoships.usd +'</li> '
      + ' <li class="valor-brl">'+ data.cryptoships.brl +'</li></ul> '
  });
  </script>
</body>
</html>
