<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Document</title>
</head>
<body>
  <div id="cryptoships"></div>
  <script>
  fetch('https://api.coingecko.com/api/v3/simple/price?ids=cryptoships&vs_currencies=usd,brl')
    .then(response => response.json())
    .then(data => {
    console.log(data);
    document.getElementById("cryptoships").innerHTML = 
      ' <div class="cship-valor"> '
      + ' <div class="valor-usd">'+ data.cryptoships.usd +'</div> '
      + ' <div class="valor-brl">'+ data.cryptoships.brl +'</div></div> '
  });
  </script>
</body>
</html>
